<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">

        <nav id="navbar">
            <div id="navbar_box">
                <div id="text">NBA Alliance</div>
                <ul id="options">
                    <li class="choices">
                        <i class="fa-solid fa-house" style="color: #f15b42; font-size: 15px;"></i>
                        <p>Home</p>
                    </li>
                    <li class="choices">
                        <i class="fa-solid fa-chart-line" style="color: #f15b45; font-size: 15px;"></i>
                        <p>Dashboards</p>
                    </li>
                    <li class="choices">
                        <i class="fa-solid fa-user-group" style="color: #f15b45; font-size: 15px;"></i>
                        <p>Segment</p>
                    </li>
                    <li class="choices">
                        <i class="fa-solid fa-address-card" style="color: #f15b45; font-size: 15px;"></i>
                        <p>Accouont</p>
                    </li>
                    <li class="choices">
                        <i class="fa-solid fa-gear" style="color: #f15b45;"></i>
                        <p>Settings</p>
                    </li>
                </ul>
                <div id="hamburger">
                    <i class="fa-solid fa-bars" style="color: #f15b45; font-size: 32px;"></i>
                </div>
            </div>
        </nav>
        <div id="sidebar">
            <ul id="side_options">
                <li class="side_choices">
                    <i class="fa-solid fa-house" style="color: #f15b42; font-size: 15px;"></i>
                    <p>Home</p>
                </li>
                <li class="side_choices">
                    <i class="fa-solid fa-chart-line" style="color: #f15b45; font-size: 15px;"></i>
                    <p>Dashboards</p>
                </li>
                <li class="side_choices">
                    <i class="fa-solid fa-user-group" style="color: #f15b45; font-size: 15px;"></i>
                    <p>Segment</p>
                </li>
                <li class="side_choices">
                    <i class="fa-solid fa-address-card" style="color: #f15b45; font-size: 15px;"></i>
                    <p>Accouont</p>
                </li>
                <li class="side_choices">
                    <i class="fa-solid fa-gear" style="color: #f15b45;"></i>
                    <p>Settings</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
